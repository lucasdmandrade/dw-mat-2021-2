<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='root'></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type='text/babel'>

        const MeuForm = () => {

            //Variaveis de estado 
            //Mantem o valor mesmo quando o estado do componente é alterado e o componente é redesenhado 
            //Variaveis de estado são criadas com a função: React.useState() e seu parametro é o valor inicial da vairavel
            //Essa função retorna um vetor com 2 elementos
            //1° A variavel de estado propriamente dita(seu valor)
            //2° Uma função que devera ser usada para atualizar o valor da variavel de estado 
            const [nome, setNome] = React.useState('')

            const handleChange = event => {
                // nome = document.getElementById('campo-nome').value 
                // Acesso direto
                // nome = event.target.value   
                // Acesso indireto        
                setNome(event.target.value)
                // Modo JS puro de modificar o conteúdo de um elemento        
                // com o valor de uma variável        
                // document.getElementById('debug').textContent = nome.toUpperCase()      
            }
            const handleSubmit = event => {
                alert(`Olá, ${nome}!`)
            }

            return (
                <form onSubmit={handleSubmit}>
                    {/* Em JSX o atributo HTML for é escrito como: htmlFor
                Apenas for ja é uma palavra reservada */}
                    <label htmlFor='campo-nome'>Informe seu nome: </label> <br />
                    <input id='campo-nome' onChange={handleChange} /> <br />
                    <div id='debug'>{nome.toUpperCase()}</div>
                    <button type='submit'>Enviar</button>
                </form>
            )
        }

        ReactDOM.render(<MeuForm />, document.getElementById('root'))

    </script>
</body>

</html>
