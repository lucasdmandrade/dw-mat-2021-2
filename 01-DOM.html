<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root" style="border: 1px dotted green;">
        <p style="color: blue;">Paragrafo criado com HTML</p>
    </div>
    <script>
        //Puxando elemento HTMl para o JS
        const root = document.getElementById('root')

        //Criando elemento html atravez do JS
        const parag = document.createElement('p')

        //Ajustando os atributos do novo elemento 
        parag.textContent = 'Paragrafo Criado com JS'
        parag.style.color = 'blue'

        //Colocar o novo elemento dentro da div root(q foi puxada antes)
        root.appendChild(parag)

        //Criando novo elemento div
        const novaDiv = document.createElement('div')

        //Ajustando alguns atributos da nova div
        novaDiv.textContent = 'Isto Ã© uma div'
        novaDiv.style.border = '2px solid red'
        novaDiv.style.backgroundColor = 'yellow'

        //Colocando dentro da Root
        root.appendChild(novaDiv)

        const div2 = document.createElement('div')
        div2.textContent = 'div fora do root'
        div2.style.backgroundColor = 'aqua'

        document.body.appendChild(div2)
    </script>
</body>

</html>
