<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formata{
            font-family: 'Courier New', Courier, monospace;
            color: blue;
            background-color: powderblue;
            text-align: center;
        }
        .alerta{
            border-radius: 60px;
            border: 2px solid tomato;
            background-color: coral;
        }
    </style>
</head>
<body>

    <div id='root'></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type='text/babel'>

        //Atributo class do html = className em React
        /*
        const novaDiv = React.createElement('div', {
            className: 'formata',
            children: 'Div criada com React'
        })
        */

        //Escrevendo em JSX(Javascript Extended)(Biblioteca babel)
        const novaDiv = <div className='formata'>Div Criada com React e Babel</div>

        const className = 'alerta'
        const children = 'Isto Ã© um aviso'
        const props = { className, children} //Propriedades abreviadas

        const div2 = <div className={className} children={children}/>

        //Se as props estiverem dentro de um objeto pode usar o espalhamento para passa-las para o elemento
        const div3 = <div {...props} />

        const container = React.createElement('div', null, [
            novaDiv,
            div2,
            div3
        ]) 

        /*
        const container =
            <div>
                {novaDiv}
                {div2}
                {div3}
            </div>
        */

        /*
        const container =
            <div>
                <div className='formata'>Div Criada com React e Babel</div>
                <div className={className} children={children}/>
                <div {...props} />
            </div>
            */

        ReactDOM.render(container, document.getElementById('root'))

    </script>

</body>
</html>
