<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id='form1'>
        <label for='campo-nome'>Informe o seu nome: </label></br>
        <input id='campo-nome'></br>
        <div id='debug'></div>
        <button type='submit'>Enviar</button>
    </form>

    <script>

        let nome 

        function handleChange(envent){
            /*acessando diretamente o elemento id='campo-nome'
            nome = document.getElementById('campo-nome').value*/

            //Acessando indiretamente o elemento id='campo-nome'
            //Por meio do event
            //event.target corresponde a quem disparou o evento
            nome = event.target.value

            document.getElementById('debug').textContent = nome.toUpperCase()
        }

        function handleSubmit(event){
            //Previne o recarregamento da pagina
            event.preventDefault()
            alert(`Ol√°, ${nome}!`)
        }

        document.getElementById('campo-nome').addEventListener('keyup', handleChange)
        document.getElementById('form1').addEventListener('submit', handleSubmit)
    </script>
</body>
</html>
