<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script>

        const root = document.getElementById('root')

        //Atributos do HTML = Props no React
        //Podem ser representados como objetos
        const props = {
            id : 'div1',
            children: 'Elemento React',//Text content
            style: {
                backgroundColor: 'Green',
                border: '2px solid blue' 
            }
        }

        //Criando Elemento
        const primeiraDiv = React.createElement('div', props)

        //Colocando a primeira div dentro do root
        ReactDOM.render(primeiraDiv, root)
    </script>
</body>
</html>
