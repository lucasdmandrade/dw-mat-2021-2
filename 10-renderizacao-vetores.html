<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const allItems = [
      {id: 'apple', value: 'üçé apple'},
      {id: 'orange', value: 'üçä orange'},
      {id: 'grape', value: 'üçá grape'},
      {id: 'pear', value: 'üçê pear'},
    ]

    function Fruits() {
      //Variavel de estado que mantem todos os itens que est√£o sendo exibidos na pagina em um determinado momento
      //Inicialmente ela contem o mesmo conteudo do vetor allItems
      const [items, setItems] = React.useState(allItems)

      //Fun√ß√£o que adiciona um novo item(chamado pelo bot√£o 'addItem')
      function addItem() {
        //Gera vetor mapeado contendo apenas os Ids
        const itemIds = items.map(i => i.id)
        //Adicona ao vetor items o primeiro elemento de allItems q o id n√£o estiver guardo no vetor itemIds
        setItems([...items, allItems.find(i => !itemIds.includes(i.id))])
      }

      function removeItem(item) {
        setItems(items.filter(i => i.id !== item.id))
      }

      return (
        <div className="keys">
          <button disabled={items.length >= allItems.length} onClick={addItem}>
            add item
          </button>
          <ul style={{listStyle: 'none', paddingLeft: 0}}>
            {items.map(item => (
              // üê® add a key prop to the <li> below. Set it to item.id
                //Quando um vetor √© renderizado coom map() cada elemento para os items do vetor precisam de
                //tem uma prop key com um valor unico para cada elemento 
              <li key={item.id}>
                <button onClick={() => removeItem(item)}>remove</button>{' '}
                <label htmlFor={`${item.id}-input`}>{item.value}</label>{' '}
                <input id={`${item.id}-input`} defaultValue={item.value} />
              </li>
            ))}
          </ul>
        </div>
      )
    }

    ReactDOM.render(<Fruits />, document.getElementById('root'))
  
  </script>
  
</body>
</html>
